---
  - name: "Setting up the homeserver"
    connection: local
    hosts: localhost

    # Become root user, which is needed for most tasks
    become: yes
    become_user: root

    vars_files:
        - vars/main.yaml
        - vars/vault.yaml

    roles:
      - role: zfs
        tags: zfs
      - role: samba
        tags: samba
      - role: docker
        tags: docker
      - role: services
        tags: service

    pre_tasks:
    - name: Run the equivalent of "apt-get update"
      apt:
        update_cache: true
      changed_when: false

    tasks:
    - import_tasks: tasks/users.yaml
